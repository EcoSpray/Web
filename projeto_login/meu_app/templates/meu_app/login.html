{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
        <button type="button" onclick="redirectToCadastro()">Cadastro</button>
    </form>

</body>
</html>

<script type="text/javascript">
    function redirectToCadastro(){
        window.location.href = "{% url 'cadastro' %}";
    }
</script>
